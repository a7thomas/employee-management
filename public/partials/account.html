<div sidebar class="sidebar"></div>
<div class="right">
  <form method="post" name="updateProfile">
    <div class="intro">
      <div>{{details.personalInfo.firstName }}</div>
      <div class="designation">{{details.designation}}</div>
    </div>
    <div class="fieldName">
      <h2>Accounts information</h2>
      <form method="post" name="updateProfile">
        <table class="table">
          <tr>
            <th>
              <input class="edit" type="button" name="edits" value="Edit" onclick="edit()" />
            </th>
          </tr>
          <tr>
            <td>Account no:</td>
            <td>
              <input class="input" type="text" name="acNo" ng-model="details.accounts.acNo" readonly="true" required />
              <span class='errorMessage' ng-show="updateProfile.acNo.$touched && updateProfile.acNo.$invalid">Invalid</span>
            </td>
          </tr>
          <tr>
            <td>Bank name:</td>
            <td>
              <input class="input" type="text" name="bankName" ng-model="details.accounts.bankName" readonly="true" required/>
              <span class='errorMessage' ng-show="updateProfile.bankName.$touched && updateProfile.bankName.$invalid">Invalid</span>
            </td>
          </tr>
          <tr>
            <td>Pan no:</td>
            <td>
              <input class="input" type="text" name="panNo" ng-model="details.accounts.panNo" readonly="true" required="true" />
              <span class='errorMessage' ng-show="updateProfile.panNo.$touched && updateProfile.panNo.$invalid">Invalid</span>
            </td>
          </tr>
          <tr>
            <th>
              <div class="signUpBlock block">
                <input class="signUp" type="submit" id="update" value="Update" ng-click="updateAccount()" />
              </div>
            </th>
          </tr>
        </table>
      </form>
    </div>
</div>
